<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">Proceda con su pago en línea</header>
    
    <main class="contenedor">
      <div class="encabezado">
          <h2>Favor de completar la información</h2>
      </div>
      
      <form id="formulario">

        <div class="form-control">
          <label for="usuario">*Nombre del titular</label>
          <input id="usuario" type="text">
          <br>
          <span id="advertencia1"></span>
        
        </div>

        <div class="form-control">
          <label for="tcNumber">*Número de tarjeta</label>
          <input id="tcNumber" type="text" placeholder="0000000000000000" maxlength="16">
          <br>
          <span id="advertencia"></span>
        </div>
        <br>

          <button id="btn">Confirmar pago</button>

      </form>

  </main>
  
  <footer>Elaboración por Marlizeth Tapia para Laboratoria</footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
